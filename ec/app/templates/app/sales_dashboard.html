<!-- sales_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction Dashboard</title>
</head>
<body>
    <h2>Sales Forecast</h2>

    {% if message %}
        <p>{{ message }}</p>
    {% else %}
    {% if plot %}
    <img src="data:image/png;base64,{{ plot }}" alt="Sales Forecast Plot">
{% else %}
    <p>No plot available.</p>
{% endif %}  {% endif %}
    <!-- Plotly will render the chart here -->
    <div>
        {{ forecast_plot | safe }}  <!-- This will render the Plotly chart -->
    </div>
</body>
</html>
